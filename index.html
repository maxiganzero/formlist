<body>
    <form action="./index.html" method="POST" target="_self"></form>
        <ul>
            <!--Input text-->
            <li>
                <label for="nombre">Nombre: </label><input type="text" name="nombre">
            </li>
            <li>
                <label for="apellido">Apellido: </label><input type="text" name="apellido">
            </li>
            <!--Input number-->
            <li>
                <label for="edad">Edad: </label><input type="number" name="edad">
            </li>
            <li>
            <!--Input email-->
                <label for="email">Email: </label><input type="email" name="email">
            </li>
            <!--Input password-->
            <li>
                <label for="password">Password: </label><input type="password" name="password" placeholder="Introduce tu clave">
            </li>
            <!--Select ocupación-->
            <li>
                <label for="ocupación">Ocupación</label>
                <select name="ocupación">
                     <option value="estudiante">Estudiante</option>
                     <option value="profesional">Profesional</option>
                    <option value="otro">Otro</option>
                </select>
            </li>
                <!--Radiobuttom hora de contacto-->
            <li>
                <label for="hora de contacto">Hora de contacto:</label>
                <input type="radio"id="a la mañana"name="hora de contacto" value="a la mañana">
                <label for="mañana">A la mañana</label>
                <input type="radio"id="al mediodía"name="hora de contacto" value="al mediodía">
                <label for="mediodía">Al mediodía</label>
                <input type="radio"id="a la tarde"name="hora de contacto" value="a la tarde">
                <label for="tarde">A la tarde</label>
            </li>
            <!--Textarea-->
            <li>
                <label for="agregue un comentario">Agregue un comentario</label><br>
                <textarea name="textarea"  id="" cols="30" rows="10"></textarea>
            </li>
            <li>
                <label for="checkbox">Deseo recibir a mi email más información: </label>
                <input type="checkbox" name="opción1" id="opción1" value="si">
                <label for="opción1">Si, por favor</label>
                <input type="checkbox" name="opción2" id="opción2" value="no">
                <label for="opción2">No, gracias</label>
            </li>
            <!--Input submit-->
            <li>
                <input type="submit" value="enviar">
            </li>
        </ul>
</body>
</html>
